    </header>
    <nav class="nav-list">
        <div class="nav-items">
            <div class="user">

            </div>

                <a href="#">

                <div><img src="./image/Game Backgrounds/wallpaperflare.com_wallpaper (11).jpg" alt="" class="game-sec-img"></div>
            </div>
        </div>
        <div class="game-sec">
            <div class="sec-name-more">

    <script>
        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY;
            var gamesSec = document.querySelector('.games-sec');
    
            if (scrollPosition >= 740) {
                // Add brightness adjustment class when scrolled down to 1366px
                gamesSec.classList.add('brightness-adjust');
            } else {
                // Remove brightness adjustment class when scrolled up
                gamesSec.classList.remove('brightness-adjust');
            }
        });
    </script>
